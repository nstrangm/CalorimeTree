# Standard Cut - all other cuts inherit from this one in case they dont have the respective setting
###################################################################################################
Standard:

  # ----------------------------> Cluster Cuts
  #RapidityCut
  cluster_max_rapidity: 0.8

  # Acceptance cuts
  cluster_Acceptance: EMC

  #Cluster energy
  cluster_min_E: 0.7
  cluster_max_E: 200.

  cluster_min_Nc: 2 #Cluster number of cells
  cluster_max_NLM: 2 #Cluster number of local maxima
  cluster_min_distbadch: 1. #Cluster distance to bad channel

  #Cluster long axis
  cluster_min_M02: 0.1
  cluster_max_M02: 0.3

  #Cluster-track matching
  cluster_min_MatchDeta: -0.05
  cluster_max_MatchDeta: 0.05
  cluster_min_MatchDphi: -0.05
  cluster_max_MatchDphi: 0.05
  cluster_max_MatchVeto: 1.75

  cluster_max_Fplus: 0.97 #Cluster exotic removal
  cluster_max_ptiso: 1.5 #Cluster isolation

  cluster_applyNonLin: false
  useRhoInsteadOfPerpCone: false

  # ----------------------------> Jet Cuts
  jetMinPt: 8.
  jet_Acceptance: TPC_Fiducial

# No Cuts - all cuts fully open
###################################################################################################
NoCuts:

  # ----------------------------> Cluster Cuts
  #RapidityCut
  cluster_max_rapidity: 100

  # Acceptance cuts
  cluster_Acceptance: NoCut

  #Cluster energy
  cluster_min_E: 0
  cluster_max_E: 200.

  cluster_min_Nc: 0 #Cluster number of cells
  cluster_max_NLM: 10 #Cluster number of local maxima
  cluster_min_distbadch: 0 #Cluster distance to bad channel

  #Cluster long axis
  cluster_min_M02: 0 
  cluster_max_M02: 100

  #Cluster-track matching
  cluster_min_MatchDeta: 0
  cluster_max_MatchDeta: 0
  cluster_min_MatchDphi: 0
  cluster_max_MatchDphi: 0
  cluster_max_MatchVeto: 0

  cluster_max_Fplus: 1 #Cluster exotic removal
  cluster_max_ptiso: 100 #Closter isolation

  # ----------------------------> Jet Cuts
  jetMinPt: 0.
  jet_Acceptance: NoCut


Cluster_E_max_increased:
  cluster_max_E: 220.

Cluster_E_max_decreased:
  cluster_max_E: 180.


# IsoOnly - Only isolation cut applied
###################################################################################################
IsoOnly:

  # ----------------------------> Cluster Cuts
  #RapidityCut
  cluster_max_rapidity: 100

  # Acceptance cuts
  cluster_Acceptance: NoCut

  #Cluster energy
  cluster_min_E: 0
  cluster_max_E: 200.

  cluster_min_Nc: 0 #Cluster number of cells
  cluster_max_NLM: 10 #Cluster number of local maxima
  cluster_min_distbadch: 0 #Cluster distance to bad channel

  #Cluster long axis
  cluster_min_M02: 0 
  cluster_max_M02: 100

  #Cluster-track matching
  cluster_min_MatchDeta: 0
  cluster_max_MatchDeta: 0
  cluster_min_MatchDphi: 0
  cluster_max_MatchDphi: 0
  cluster_max_MatchVeto: 0

  cluster_max_Fplus: 1 #Cluster exotic removal
  cluster_max_ptiso: 1.5 #Closter isolation

  # ----------------------------> Jet Cuts
  jetMinPt: 0.
  jet_Acceptance: NoCut


Cluster_E_max_increased:
  cluster_max_E: 220.

Cluster_E_max_decreased:
  cluster_max_E: 180.